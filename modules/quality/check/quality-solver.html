<ion-view view-title="处理人列表" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()" nav-direction="back"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-radio ng-click="chooseSolver(item)" ng-model="solverId" ng-value="item.userId" ng-repeat="item in solver" nav-direction="back">
                {{item.realName}}
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
