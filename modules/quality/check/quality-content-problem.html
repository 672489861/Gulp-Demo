<ion-view view-title="存在问题" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()" nav-direction="back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="chooseProblem(problems)">
            确定
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-checkbox ng-repeat="problem in problems" ng-model="problem.checked" ng-checked="problem.checked">{{problem.name}}</ion-checkbox>
        </ion-list>
    </ion-content>

    <ion-footer-bar class="item-footer-fixed bar bar-footer"  ng-click="showPrompt()">
        <p class="text-center" style="width: 100%">
            <i class="icon ion-plus"></i> 新增检查问题
        </p>
    </ion-footer-bar>
</ion-view>
