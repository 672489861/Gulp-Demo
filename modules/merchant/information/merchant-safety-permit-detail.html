<ion-view view-title="安全生产许可证信息">
    <ion-content>
        <div class="list">
            <div class="item">
                证件名称
                <span class="item-note">{{merchantSafetyPermitName}}</span>
            </div>
            <div class="item">
                证件证书号
                <span class="item-note">{{merchantSafetyPermitNumber}}</span>
            </div>
            <div class="item">
                有效期限
                <span class="item-note">{{merchantSafetyPermitDeadline}}</span>
            </div>
            <div class="item item-icon-right item-link" ng-click="attachmentShow()">
                附件
                <i class="icon" ng-class="attachment?'ion-ios-arrow-down':'ion-ios-arrow-up'"></i>
            </div>
            <div class="item item-grid nopadding" ng-show="attachment">
                <div ng-if="attach.url!=null && attach.name!=null" ng-click="download({{attach}})">
                    <img ng-src="{{attach.name | showAttachIcon}}">
                    <p>{{attach.name}}<br>{{attach.fileSize}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
