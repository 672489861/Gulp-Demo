<ion-view view-title="检查人列表" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="submit()">
            确定
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right">
                {{checkerName}}
            </ion-item>
            <ion-item class="item-icon-right" ng-repeat="checker in checkerList">
                {{checker.name}}
                <i class="icon ion-ios-close-empty" ng-click="deleteChecker($index)"></i>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar class="item-footer-fixed bar bar-footer" ng-click="addChecker()">
        <p class="text-center" style="width: 100%">
            <i class="icon ion-plus"></i> 新增检查人
        </p>
    </ion-footer-bar>
</ion-view>
