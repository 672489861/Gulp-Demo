<ion-view view-title="请选择检查位置" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" nav-direction="back" ng-click="showPrompt()">
            新增
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider item-icon-right item-link"
                 ng-click="showLocationAdd =! showLocationAdd" ng-init="showLocationAdd = true;">
                新增检查位置
                <i ng-class="showLocation?'icon ion-ios-arrow-down f14':'icon ion-ios-arrow-up f14'"></i>
            </div>
            <!--<ion-item ng-show="showLocationAdd" class="noborder-bottom">
                <div class="item-content">
                    暂无数据
                </div>
            </ion-item>-->
            <div ng-show="showLocationAdd">
                <ion-radio ng-click="choosePosition(item)" ng-model="position.name" ng-value="item.name" name="position" ng-repeat="item in addPositionList">
                    {{item.name}}
                </ion-radio>
            </div>
            <div class="item item-divider item-icon-right item-link" ng-click="showLocation =! showLocation"
            ng-init="showLocation = true;">
                检查位置
                <i ng-class="showLocation?'icon ion-ios-arrow-down':'icon ion-ios-arrow-up'"></i>
            </div>
            <div ng-show="showLocation">
                <ion-radio ng-click="choosePosition(item)" ng-model="position.name" ng-value="item.name" name="position" ng-repeat="item in positionList">
                    {{item.name}}
                </ion-radio>
            </div>
        </div>
    </ion-content>
    <style type="text/css">
        .item-complex .item-content, .item-radio .item-content {
            padding-left: 16px;
        }
    </style>
</ion-view>
