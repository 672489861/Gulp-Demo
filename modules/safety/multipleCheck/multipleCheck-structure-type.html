<ion-view view-title="请选择结构类型" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-radio ng-click="chooseStructureType(item)" ng-model="detail.structureTypeId" ng-value="item.id" ng-repeat="item in structureTypeList">
            {{item.name}}
        </ion-radio>
    </ion-content>
</ion-view>
