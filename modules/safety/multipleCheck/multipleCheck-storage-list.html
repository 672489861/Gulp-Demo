<ion-view view-title="离线存储" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card margin-top" ng-repeat="localData in localDataList" ng-click="toEdit(localData.id,'safety/multipleCheck/multipleCheck-storage-list')">
            <div class="item">
                <span class="smart-mark royal-bg">待上传</span>

                <p><span class="title">项目名称：</span>{{localData.detailData.projectName}}</p>

                <p class="nomargin"><span class="title">时间：</span>{{localData.detailData.checkDate}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
