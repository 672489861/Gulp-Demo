<ion-view view-title="选择检查内容" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="chooseContent(content)">
            确定
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-checkbox ng-repeat="con in content" ng-checked="con.checked" ng-model="con.checked">{{con.name}}</ion-checkbox>
        </ion-list>
    </ion-content>
</ion-view>
