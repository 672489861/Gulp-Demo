<ion-view view-title="工程概况" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="submit()">
            确定
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">建筑面积（平方米）</ion-label>
                <input class="text-right" type="text" placeholder="请输入建筑面积" value="" ng-model="detail.areaOfStructure">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">造价（万元）</ion-label>
                <input class="text-right" type="text" placeholder="请输入造价" value="" ng-model="detail.cost">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">地上层数（层）</ion-label>
                <input class="text-right" type="text" placeholder="请输入地上层数" value="" ng-model="detail.groundLayer">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">地下层数（层）</ion-label>
                <input class="text-right" type="text" placeholder="请输入地下层数" value="" ng-model="detail.underGroundLayer">
            </ion-input>
            <ion-input class="item item-input item-icon-right item-link" ng-click="toChooseStructureType()">
                <ion-label class="input-ion-input">结构类型</ion-label>
                <input type="text" placeholder="请选择结构类型" value="" readonly ng-model="detail.structureName">
                <i class="icon ion-ios-arrow-right"></i>
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">参建人数（人）</ion-label>
                <input class="text-right" type="text" placeholder="请输入参建人数" value="" ng-model="detail.personNumber">
            </ion-input>

        </ion-list>
    </ion-content>
</ion-view>
