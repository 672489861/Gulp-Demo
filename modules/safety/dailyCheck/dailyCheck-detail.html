<ion-view view-title="安全检查详细" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()" nav-direction="back"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-input class="item item-input item-icon-right" ng-if="detailInfo.recheckDate != null">
                <ion-label class="input-ion-input">复查日期</ion-label>
                <input class="text-right" type="text"  readonly ng-model="detailInfo.recheckDate">
            </ion-input>
            <ion-input class="item item-input item-icon-right" ng-if="detailInfo.recheckerName != null">
                <ion-label class="input-ion-input">复查人员</ion-label>
                <input class="text-right" type="text" readonly ng-model="detailInfo.recheckerName">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">检查日期</ion-label>
                <input class="text-right" type="text" readonly ng-model="detailInfo.checkDate">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">检查人员</ion-label>
                <input class="text-right" type="text" readonly ng-model="detailInfo.checkerName">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">检查类型</ion-label>
                <input class="text-right" type="text" readonly ng-model="detailInfo.checkTypeName">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">检查位置</ion-label>
                <input class="text-right" type="text" readonly ng-model="detailInfo.checkPosName">
            </ion-input>
            <ion-input class="item item-input item-icon-right">
                <ion-label class="input-ion-input">处理人员</ion-label>
                <input class="text-right" type="text" readonly ng-model="detailInfo.solverName">
            </ion-input>
        </ion-list>
        <div class="list margin-top check-problem-box">
            <div class="item item-divider item-light">
                检查图片
            </div>
            <div class="item row-no-padding">
                <div class="upload-img-box col-25" ng-repeat="img in checkAttach" ng-click="preview($index,checkAttach)" upload-img>
                    <img src="{{img.src}}" style="width: 100%;height: 100%">
                </div>
            </div>
            <div ng-if="recheckAttach.length >0">
                <div class="item item-divider item-light">
                    复查图片
                </div>
                <div class="item row-no-padding">
                    <div class="upload-img-box col-25" ng-repeat="img in recheckAttach" ng-click="preview($index,recheckAttach)" upload-img>
                        <img src="{{img.src}}" style="width: 100%;height: 100%">
                    </div>
                </div>
            </div>


            <ion-item ng-repeat="content in contentList">
                <h3 class="first-title">
                    <span>检查内容</span>
                    <span class="title">{{content.name}}</span>
                </h3>
                <div ng-repeat="item in content.items">
                    <i class="icon ion-record positive second-title-icon"></i>
                    <p class="second-title">
                        <span>检查项目</span>
                        <span>{{item.name}}</span>
                    </p>
                    <div ng-repeat="problem in item.problems">
                        <p class="third-title">
                            <span>检查问题</span>
                            <span >{{$index+1}}、{{problem.name}}</span>
                        </p>
                    </div>
                </div>
            </ion-item>
        </div>
    </ion-content>

    <style type="text/css">
        .upload-img-box {
            float: left;
            padding: 5px;
            height: 80px;
            text-align: center;
            margin-bottom: 5px;
            margin-top: 5px;
            width: 25%;
        }
        .upload-img-box div {
            background: #ddd;
            height: 100%;
        }
    </style>
</ion-view>
