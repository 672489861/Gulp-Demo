<ion-view view-title="请选择检查位置" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()" nav-direction="back"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" nav-direction="back" ng-click="showPrompt()">
            新增
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider item-icon-right item-link"
                 ng-click="showLocationAdd =! showLocationAdd">
                新增检查位置
                <i ng-class="showLocationAdd?'icon ion-ios-arrow-down':'icon ion-ios-arrow-up'"></i>
            </div>
            <div ng-show="showLocationAdd" >
                <ion-radio ng-click="choosePosition(addItem)" name="position" ng-model="checkDataShow.checkPositionName" ng-value="addItem.name" ng-repeat="addItem in checkDataShow.addPositionName">
                    {{addItem.name}}
                </ion-radio>
            </div>


            <div class="item item-divider item-icon-right item-link" ng-click="showLocation =! showLocation">
                检查位置
                <i ng-class="showLocation?'icon ion-ios-arrow-down':'icon ion-ios-arrow-up'"></i>
            </div>
            <div ng-show="showLocation" >
                <ion-radio ng-click="choosePosition(item)" name="position" ng-model="checkDataShow.checkPositionName" ng-value="item.name" ng-repeat="item in checkPosition">
                    {{item.name}}
                </ion-radio>
            </div>
        </div>
    </ion-content>
    <style type="text/css">
        .item-complex .item-content, .item-radio .item-content {
            padding-left: 16px;
        }
    </style>
</ion-view>
