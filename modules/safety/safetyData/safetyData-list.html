<ion-view view-title="安全资料" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item"
                ng-click="back()" nav-direction="back">
        </button>
    </ion-nav-buttons>

    <!-- 固定搜索框 开始 -->
    <ion-header-bar class="bar-subheader item-input-inset bar-stable">
        <label class="item-input-wrapper light-bg">
            <i class="icon ion-ios-search-strong placeholder-icon nopadding"></i>
            <input type="search" placeholder="搜索" ng-focus="entering = true" ng-blur="entering = false">
            <i class="icon ion-ios-close placeholder-icon clear-search" ng-show="entering"></i>
        </label>
    </ion-header-bar>
    <!-- 固定搜索框 结束 -->

    <ion-content>
        <!--<div class="list second-list">-->
        <ion-refresher on-refresh="refreshListData()" pulling-text="下拉刷新数据" refreshing-text="刷新中..."
                       refreshing-icon="ion-loading-b"></ion-refresher>
        <div  ng-repeat="data in dataList">
            <div class="item item-divider noborder font-bold">
                {{data.name}}
            </div>
            <div class="list list-inset indent-list nomargin-bottom">

                <div class="item item-icon-right item-link"  ng-repeat="sub in data.subs" ng-click="viewDetail(sub)">
                    {{sub.name}}
                    <span class="item-note" ng-show="sub.subs.length==0">{{sub.number}}张</span>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
        </div>
    </ion-content>

    <style type="text/css">
        .item .col {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .item .col img {
            width: 30px;
        }

        .scroll-content {
            background: #fff;
        }

        .indent-list.list {
            margin-bottom: 0;
        }

        .indent-list.list .item {
            border-left: 0;
            border-right: 0;
        }

        .indent-list.list .item:first-child {
            border-top: none;
        }

        .indent-list.list .item:last-child {
            border-bottom: none;
        }
    </style>
</ion-view>
