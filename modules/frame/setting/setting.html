<ion-view view-title="个人信息">
    <ion-content>
        <div class="list margin-top">
            <a class="item item-avatar border-bottom" ng-click="addAttachment()"
               style="min-height:108px;margin-top: 10px;margin-bottom: 10px;padding-left: 130px;padding-top: 30px">
                <img src="modules/frame/setting/img/user.png" style="max-width: 75px;max-height: 75px;top: 15px">

                <h2 style="color: #666;font-weight: bold;font-size: 16px">{{user.realName}}</h2>

                <p style="font-size: 14px">{{user.position}}</p>
            </a>
        </div>
        <div class="list">
            <a class="item item-icon-left item-icon-right item-link" ng-click="editTelephone()">
                <i class="icon ion-ios-telephone-outline"></i>
                电话
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a href="#" class="item item-icon-left item-icon-right item-link border-bottom" ui-sref="frame/setting/change-email">
                <i class="icon ion-ios-email-outline"></i>
                邮箱
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <div class="list">
            <a class="item item-icon-left item-icon-right item-link" ui-sref="frame/setting/change-password">
                <i class="icon ion-ios-locked-outline"></i>
                修改密码
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left border-bottom" ng-click="logOut()">
                <i class="icon ion-ios-undo-outline"></i>
                退出当前账号
            </a>
        </div>
    </ion-content>
</ion-view>
