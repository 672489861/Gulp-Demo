<ion-view view-title="设备信息">
    <div class="bar bar-subheader nopadding">
        <p class="head-title">设备费用总计：{{equipmentSum}}元</p>
    </div>
    <ion-content class="has-subheader">
        <ion-list ng-repeat="item in equipmentInfo">
            <ion-item class="margin-bottom">
                <h2 class="padding-bottom">{{item.deviceName}}</h2>
                <table class="table-detail">
                    <tbody>
                    <tr>
                        <td width="60%" height="25"><span class="note">厂家商标：</span>{{item.trademark}}</td>
                        <td><span class="note">规格型号：</span>{{item.specification}}</td>
                    </tr>
                    <tr>
                        <td height="25"><span class="note">数量：</span>{{item.quantity}}</td>
                        <td><span class="note">单价：</span>{{item.price}}</td>
                    </tr>
                    <tr>
                        <td height="25"><span class="note">单品总价（元）：</span>{{item.total}}</td>
                        <td height="25"><span class="note">备注：</span>{{item.memo}}</td>
                    </tr>
                    </tbody>
                </table>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
