<ion-view view-title="分包管理" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear button-icon ion-ios-arrow-left header-item" ng-click="$ionicGoBack()" nav-direction="back">

        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list second-list">
            <div class="item item-divider">
                劳务管理
            </div>
            <a class="item item-icon-left item-icon-right item-link" ui-sref="group-list">
                <img class="icon" src="modules/subpackage/index/img/01.svg">

                <h2>班组信息</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right item-link" ui-sref="person-list">
                <img class="icon" src="modules/subpackage/index/img/02.svg">

                <h2>人员信息</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right item-link" ui-sref="salary-list">
                <img class="icon" src="modules/subpackage/index/img/04.svg">

                <h2>薪资统筹</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>

        <div class="list second-list">
            <div class="item item-divider">
                分包管理
            </div>
            <a class="item item-icon-left item-icon-right item-link" ui-sref="subp-content-list">
                <img class="icon" src="modules/subpackage/index/img/05.svg">

                <h2>分包内容</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right item-link" ui-sref="subp-measure-list">
                <img class="icon" src="modules/subpackage/index/img/06.svg">

                <h2>分包计量</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right item-link" ui-sref="subp-account-list">
                <img class="icon" src="modules/subpackage/index/img/03.svg">

                <h2>分包结算</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
